<!DOCTYPE html>
<html>
<head>
    <title>RTMP Player</title>
    <script type="text/javascript" src="swfobject.js"></script>
    <script type="text/javascript">
       var flashVars = {
           streamer: 'rtmp://192.168.0.110:1935/vod',
           file:'2.mp4'
       };
        // var flashVars = {
        //     streamer: 'rtmp://192.168.0.110:1935/test',
        //     file:'abcd'
        // };
        var params = {};
        params.allowfullscreen = "true";
        var attributes = {};
        swfobject.embedSWF("RtmpPlayer.swf", "rtmp-publisher", "640", "480", "9.0.0", null, flashVars, params, attributes);
    </script>
</head>
<body>
    <div id="rtmp-publisher">
        <p>Flash not installed</p>
        <a id="player" class="player" href="http://get.adobe.com/flashplayer/">Get the Adobe Flash Player to see this video.</a>
    </div>
</body>
</html>
